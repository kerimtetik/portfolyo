<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Meta Temel Ayarlar -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Başlık ve Açıklama -->
    <title>Kerim Tetik | Yazılım Geliştirici</title>
    <meta
      name="description"
      content="Kerim Tetik’in React, Node.js ve Spring Boot tabanlı full-stack projelerini sergilediği, modern ve mobil uyumlu portfolyo sitesi."
    />

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Tema Rengi -->
    <meta name="theme-color" content="#0f172a" />

    <meta property="og:title" content="Kerim Tetik | Full Stack Developer" />

      property="og:description"
      content="Modern, ölçeklenebilir ve performanslı yazılım çözümleri üreten bir geliştiricinin kişisel portfolyo sitesi."

    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Fonts (isteğe bağlı: Inter veya Roboto gibi modern fontlar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind veya özel stiller için bağlantı burada olabilir -->
  </head>
